<!DOCTYPE html>
<html>

<head>
	<title>Tokidoki Pirate Panic</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
	<div id="world-map-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">World Map</h4>
				</div>
				<div class="modal-body" text-align="center">
					<div id="world-map-container">
						<div id="world-map-div">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-primary">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="row" style="margin: 10px auto;">
		<div class="col-sm-7" align="center">
			<div id="cr-stage"></div>
			<div id="menu" align="center">
				<button type="button" id="map-btn" class="btn btn-sm btn-info">Map</button>
			</div>
		</div>
		<div class="col-sm-5">
			<div id="notifications" class="well well-sm">
				<div id="status-panel" class="panel panel-default">
					<div id="status-heading" class="panel-heading">
						<h3 class="panel-title">Status</h3>
					</div>
					<div id="status-body" class="panel-body">
						
					</div>
				</div>
				<div id="controls" class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<button type="button" id="dismiss-all" class="btn btn-sm btn-success">
							Dismiss All
						</button>
					</div>
					<div class="col-sm-4"></div>
				</div>
				<div id="notifications-end"></div>
			</div>
		</div>
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/seedrandom.js"></script>
	<script type="text/javascript" src="lib/crafty.js"></script>
	
	<script type="text/javascript" src="src/World.js"></script>
	<script type="text/javascript" src="src/scenes.js"></script>
	<script type="text/javascript" src="src/components.js"></script>
	<script type="text/javascript" src="src/duelScenes.js"></script>
	<script type="text/javascript" src="src/NeuralNet.js"></script>
	<script type="text/javascript" src="src/Fighter.js"></script>
	<script type="text/javascript" src="src/gui.js"></script>
	<script type="text/javascript" src="src/main.js"></script>
</body>

</html>
